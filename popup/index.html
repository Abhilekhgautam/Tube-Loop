<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      input{
        padding: 12px;
      }
      button{
        padding: 10px;
        background-color: rgb(39, 112, 177);
        cursor: pointer;
        border:none;
        color: white;
      }
    </style>
    <title>Document</title>
</head>
<body class="container">
    <div id="msg"></div>
    <div class="start">
        <h3>Start Time</h3>
        <input id = "start-hr" placeholder="hour">
        :
        <input id = "start-min" placeholder="min">
        :
        <input id = "start-sec" placeholder="sec">
    </div>
    <div class="end">
        <h3>End Time</h3>
        <input id = "end-hr" placeholder="hour">
        :
        <input id = "end-min" placeholder="min">
        :
        <input id = "end-sec" placeholder="sec">
    </div>
    <button id="btn-start">Start</button>
    <button id="btn-end">End</button>

    <script src="index.js">
        
    </script>
   
</body>
</html>
